<html>
	<head>
		<meta charset="UTF-8">
		<title>wechat js api test - weAPI</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport" />
		<script src="debug.js"></script>
		<script src="weAPI.js"></script>
		<style type="text/css">
			body{
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<a onclick="location.search='?'+(+new Date())">reload</a>
		<br>
		<a href="#" onclick="weAPI.hideOptionMenu({},{done:function(){alert(3)}})">隐藏hideOptionMenu</a>
		<br>
		<a href="#" onclick="weAPI.hideToolbar({},{done:function(){alert(3)}})">隐藏toolbar</a>
		<br>
		<a href="#" onclick="weAPI.scanQRCode({},{done:function(){alert(3)}})">scan</a>
		<br>
		<a href="#" onclick="weAPI.closeWindow({},{done:function(){alert(3)}})">关闭</a>
		<br>
		<a href="#" onclick="weAPI.imagePreview({},{done:function(){alert(4)}})">预览图片</a>
		<br>
		<a href="#" onclick="window._action()">分享</a>
		<br>
		<a href="http://touch.qunar.com/">测试一下传说的链接跳转分享地址不对的bug</a>
	</body>
	<script>
	 	function _log(msg) {
	 	//	alert(msg)
	 	}
	 	alert(location.href)
		weAPI.ready(function() {
			weAPI.addPlugin({
				key: "hideOptionMenu"
			})
			weAPI.addPlugin({
				key: "hideToolbar"
			})
			// 这玩意也是有回调的
			weAPI.addPlugin({
				key: "closeWindow"
			})
			weAPI.addPlugin({
				key: "scanQRCode"
			})
			weAPI.addPlugin({
				key: "imagePreview",
				dataFormater: function(d) {
					return {
						"current": "http://file5.u148.net/2014/10/minimg/14131717823Q9.jpg",
						"urls": [
							"http://file5.u148.net/2014/10/minimg/14131935600OA.jpg",
							"http://file5.u148.net/2014/10/minimg/1413191716X8M.jpg",
							"http://file5.u148.net/2014/10/minimg/14131717823Q9.jpg",
							"http://file5.u148.net/2014/10/minimg/1413188641EH3.jpg"
						]
					}
				}
			})
			weAPI.addPlugin({
				key: "shareWeibo",
				shareAction: true,
				dataList: {
					content: "",
					url: ""
				}
			})
			weAPI.addPlugin({
				key: "getNetworkType"
			})
			weAPI.addPlugin({
				key: "shareTimeline",
				shareAction: true,
				dataList: {
					"appid":"",
		            "img_url":"",
		            "link":"",
		            "desc":"",
		            "title":"",
		            "img_width":"640",
		            "img_height":"640"
				}

			})
			weAPI.addPlugin({
				key: "sendAppMessage",
				event: "menu:share:appmessage",
				errMsg: "send_app_msg",
				shareAction: true,
				dataList: {
		            "img_url":"",
		            "link":"",
		            "desc":"",
		            "title":"",
		            "img_width":"640",
		            "img_height":"640"
				}

			})
			var list = [
				[
					"shareTimeline", "朋友圈",
					{
						"appid":"",
		            	"img_width":"640",
		            	"img_height":"640",
						title:"yiwanpicaonima",
						desc:"yiwanpicaonima",
						img_url: "http://file5.u148.net/2014/10/images/1412934017UEH.jpg",
						link: "http://file5.u148.net/2014/10/images/1412934017UEH.jpg"
					}
				],
				[
					"sendAppMessage",
					"微信好友",
					{
						title:"yiwanpicaonima",
						img_url: "http://file5.u148.net/2014/10/images/1412934017UEH.jpg",
						link: "http://file5.u148.net/2014/10/images/1412934017UEH.jpg"
					}
				],
				[
					"shareWeibo",
					"微博",
					{
						content: "你好",
						url: "http://qunar.com/"
					}
				],
				[
					"getNetworkType",
					"网络",
					{}
				]
			]
			for(var i in list) {
				(function() {
					var o = list[i]
					if(weAPI[o[0]]) {
						var name = o[1]
						var h = weAPI[o[0]](o[2]).ready(function() {
							_log(name + "ready")
						}).cancel(function() {
							_log(name + "cancle")
						}).success(function() {
							_log(name + "success")
						}).fail(function() {
							_log(name + "fail")
						}).done(function(r) {
							_log(name + "done" + (r ? "-" + JSON.stringify(r) : ""))
						})
						if(o[0] === "shareTimeline") {
							window._action = function() {
								h.action(o[2])
							}
						}
					}
				})()
			}
 		})
	</script>
</html>
